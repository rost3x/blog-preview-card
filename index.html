<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <section class="illustration">
      <img src="assets/images/illustration-article.svg" alt="illustration">
    </section>
    <nav>
      <p class="blog-category">Learning</p>
    </nav>
    <section class="published-date">
      <p>Published <time>21 Dec 2023</time></p>
    </section>
    <header>
      <h1>HTML & CSS foundations</h1>
    </header>
    <section>
      <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <footer>
      <img src="assets/images/image-avatar.webp" alt="" >
      <p>Greg Hooper</p>
    </footer>
</div>

</body>
</html>
